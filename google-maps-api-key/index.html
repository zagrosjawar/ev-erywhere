<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EV Charging Station Planner</title>
    <style>
        /* Set the size of the map */
        #map {
            height: 400px;
            width: 100%;
        }
    </style>
</head>
<body>
    <!-- embedding Google Maps in my Web Page-->
    <div id="map"></div>
    <br>
    <form id="routeForm">
        <input type="text" id="start" placeholder="Start location"><br>
        <input type="text" id="via" placeholder="Via (optional)"><br>
        <input type="text" id="end" placeholder="End location"><br><br>
        <button type="submit">Show Route</button>
    </form>





    <script src="https://maps.googleapis.com/maps/api/js?key=your-google-map-key-goes-here&callback=initMap&libraries=&v=weekly" async defer></script>
    <script src="app.js"></script>
</body>
</html>
